<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="item-container">
        <div class="item-top">
            <div class="top-left-logo">
                <img src="jaguar.png" alt="">
            </div>
            <div class="top-right-cart">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
         <div class="main-item">
            <img src="https://m.media-amazon.com/images/I/419U+PioWcL._AC_UL320_.jpg" alt="">
         </div>
         <h2 class="item-heading"> Puma XRay Shoes</h2>
         <p class="item-description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam iusto expedita nam sit assumenda aspernatur blanditiis excepturi praesentium, sequi veniam?
         </p>
         <ul class="rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
         </ul>
         <p class="item-price"><sup>$</sup>5.00/- </p>
         <button class="item-cart-btn">Add To Your Cart</button>
    </div>
</body>
</html>
